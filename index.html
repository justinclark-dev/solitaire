<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <script defer src="./js/app.js"></script>
</head>
<body>

    <nav>
        <div class="left-nav">
            <button id="new-game">Start New Game</button>
        </div>
        <div class="center-nav">
            Score: <div id="player-score">1,776</div>
            Time Playing:<div id="time-playing">0:00</div>
        </div>
        <div class="right-nav">
            <button id="deal">Game Rules</button>
        </div>
    </nav>

    <header>
        <h1>Solitaire</h1>
    </header>

    <main>
        <div class="draw-piles">
            <div id="stock-pile"></div>
            <div id="drawn-pile"></div>
        </div>

        <div class="foundation">
            <div id="clubs"></div>
            <div id="hearts"></div>
            <div id="diamonds"></div>
            <div id="spades"></div>
        </div>

        <div class="tableau">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
            <div class="col-4"></div>
            <div class="col-5"></div>
            <div class="col-6"></div>
            <div class="col-7"></div>
        </div>

    </main>

    <footer>
        &copy; <span id="year"></span> <span id="signature">Justin Clark</span>
    </footer>
    
</body>
</html>
