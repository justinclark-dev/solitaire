<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script defer src="./js/app.js"></script>
</head>
<body>

    <nav>
        <div class="left-nav">
            <button id="new-game">Start New Game</button>
        </div>
        <div class="center-nav">
            <span>Score:</span><div id="player-score"></div>
            <span>Time Playing:</span><div id="time-playing"></div>
        </div>
        <div class="right-nav">
            <button id="deal">Game Rules</button>
        </div>
    </nav>

    <header>
        <h1>Solitaire</h1>

            

    </header>

    <main>
        
        <div class="table-top">
            <div class="stock-pile-container">
                <div class="stock-pile-circle"></div>
                <div id="stock-pile"></div>
                <div id="drawn-pile"></div>
            </div>
            <div class="foundation">
                <div id="clubs"></div>
                <div id="hearts"></div>
                <div id="diamonds"></div>
                <div id="spades"></div>
            </div>
        </div>
        <div class="tableau">
            <div id="col-1"></div>
            <div id="col-2"></div>
            <div id="col-3"></div>
            <div id="col-4"></div>
            <div id="col-5"></div>
            <div id="col-6"></div>
            <div id="col-7"></div>
        </div>

    </main>

    <div id="var-statuses"></div>

    <footer>
        &copy; <span id="year"></span> <span id="signature">Justin Clark</span>
        <a href="https://www.flaticon.com/free-icons/spade" title="spade icons">Spade icons created by Md Tanvirul Haque - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/playing-card" title="playing card icons">Playing card icons created by Md Tanvirul Haque - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/club-card" title="club card icons">Club card icons created by Md Tanvirul Haque - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/diamond-card" title="diamond card icons">Diamond card icons created by Md Tanvirul Haque - Flaticon</a>
    </footer>
    
</body>
</html>
