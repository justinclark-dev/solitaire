<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <script defer src="./js/app.js"></script>
</head>
<body>

    <nav>
        <div class="left-nav">
            <button id="new-game">Start New Game</button>
        </div>
        <div class="center-nav">
            Score: <div id="player-score">0</div>
            Time Playing:<div id="time-playing">0:00</div>
        </div>
        <div class="right-nav">
            <button id="deal">Game Rules</button>
        </div>
    </nav>

    <header>
        <h1>Solitaire</h1>
    </header>

    <main>
        
        <div class="table-top">
            <div class="stock-pile-container">
                <div id="stock-pile">stock pile</div>
                <div id="drawn-pile">drawn pile</div>
            </div>
            <div class="foundation">
                <div id="clubs">clubs</div>
                <div id="hearts">hearts</div>
                <div id="diamonds">diamonds</div>
                <div id="spades">spades</div>
            </div>
        </div>
        <div class="tableau">
            <div id="col-1">column 1</div>
            <div id="col-2">column 2</div>
            <div id="col-3">column 3</div>
            <div id="col-4">column 4</div>
            <div id="col-5">column 5</div>
            <div id="col-6">column 6</div>
            <div id="col-7">column 7</div>
        </div>

    </main>

    <footer>
        &copy; <span id="year"></span> <span id="signature">Justin Clark</span>
    </footer>
    
</body>
</html>
